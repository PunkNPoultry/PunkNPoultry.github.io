<div class="card">
    {% if post.intro_image %}
    <div class="card-image">
      <img src="{{ post.intro_image | prepend: site.baseurl }}" alt="{{ post.title }}" width="100%">
      <!-- <figure class="image {% if post.intro_image_ratio %} {{ post.intro_image_ratio }} {% else %} is-16by9 {% endif %}">
        <img src="{{ post.intro_image | prepend: site.baseurl }}" alt="{{ post.title }}" />
      </figure> -->
    </div>
    {% endif %}
    <div class="card-content">
        <div class="content">
            <a href="{{ site.baseurl }}{{ post.url }}">
                <p class="title is-4">{{ post.title}}</p>
            </a>
            <p class="subtitle is-6">Published {{ post.date | date: "%b %-d, %Y" }} by {{ post.author }}</p>
            <p>{{ post.excerpt | strip_html | strip_newlines | truncate: 300 }}</p>
        </div>
        <div class="has-text-centered">
            <a href="{{ site.baseurl }}{{ post.url }}" class="button is-dark is-fullwidth">Read more</a>
        </div>
    </div>
</div>
